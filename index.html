<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- favicon -->
    <!-- <meta name="keywords" content=""> -->
    <!-- <meta name="description" content=""> -->

    <title>Mercedes Avtr - движения будущего</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="css/jquery.fancybox.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__top">
          <button class="header__nav">
            <img
              src="images/icon/menu-btn.svg"
              alt="Menu"
              class="header__nav-img"
            />
          </button>
          <a href="#" class="logo">
            <img src="images/icon/logo.svg" alt="logo" class="logo__img" />
          </a>
          <ul class="list">
            <li class="list__item">
              <a href="#" class="list__link">
                <img
                  src="images/icon/twitter.svg"
                  alt="twitter"
                  class="list__img"
                />
              </a>
            </li>
            <li class="list__item">
              <a href="#" class="list__link">
                <img
                  src="images/icon/google.svg"
                  alt="google"
                  class="list__img"
                />
              </a>
            </li>
            <li class="list__item">
              <a href="#" class="list__link">
                <img
                  src="images/icon/facebook.svg"
                  alt="facebook"
                  class="list__img"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="header__content">
        <h1 class="title">The Vision AVTR</h1>
        <p class="title-descr">Inspered by the future</p>
      </div>
    </header>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
